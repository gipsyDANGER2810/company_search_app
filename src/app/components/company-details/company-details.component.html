
<div *ngIf="loading" class="loading-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    <p>Loading company details...</p>
</div>

<mat-card *ngIf="!loading && company">
    <mat-card-title>{{ company.title }}</mat-card-title>
    <mat-card-content>
        <p><strong>Company Number:</strong> {{ company.company_number }}</p>
        <p><strong>Status:</strong> {{ company.company_status }}</p>
        <p><strong>Address:</strong> {{ company.address_snippet }}</p>
        <p><strong>Created On:</strong> {{ company.date_of_creation }}</p>
        <p><strong>Description:</strong> {{ company.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/officers', company.company_number]">
            List Officers
        </button>
    </mat-card-actions>
</mat-card>
